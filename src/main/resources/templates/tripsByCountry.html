<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">

    <script type='text/javascript' src=''></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script type='text/javascript'
            src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'></script>
</head>
<body>
<h2>Trips by Country</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Departure Date</th>
        <th scope="col">Departure Date</th>
        <th scope="col">Duration</th>
        <th scope="col">Number of places</th>
        <th scope="col">Promoted Trip</th>
        <th scope="col">Price for adult</th>
        <th scope="col">Price for child</th>
        <th scope="col">Food Option</th>
        <th scope="col">Airport From</th>
        <th scope="col">Airport To</th>
        <th scope="col">Hotel Details</th>
    </tr>
    </thead>
    <tbody>

    <!-- Wyświetlenie wyników filtrowania -->

    <tr th:each="trip : ${tripsByCountry}" >
        <a th:href="@{'/tripsByCountry/'+${trip.hotel.address.location.country}}"></a>
        <td th:text="${trip.id}"></td>
        <td th:text="${trip.startDate}"></td>
        <td th:text="${trip.endDate}"></td>
        <td th:text="${trip.duration}"></td>
        <td th:text="${trip.numberOfPlaces}"></td>
        <td th:text="${trip.isPromoted}"></td>
        <td th:text="${trip.priceForAdult}"></td>
        <td th:text="${trip.priceForChild}"></td>
        <td th:text="${trip.foodOption}"></td>
        <td th:text="${trip.airportFrom.name}"></td>
        <td th:text="${trip.airportTo.name}"></td>
        <td th:text="${trip.hotel.name} + ' ' + ${trip.hotel.address.street} +  ' '+ ${trip.hotel.address.location.city}"></td>
        <!--        <td th:text="${tripCon.hotel.address.street}"></td>-->
        <!--        <td th:text="${tripCon.hotel.address.postalCode}"></td>-->
        <!--        <td th:text="${tripCon.hotel.address.location.country}"></td>-->

    </tr>
    </tbody>
</table>


</body>
</html>
