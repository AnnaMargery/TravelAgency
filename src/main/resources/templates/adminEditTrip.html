            <form th:action="@{/trips/edit/{id}(id=${tripToEdit.id})}" th:object="${tripToEdit}" method="post">

            <div class="form-row">
            </div>
            <div class="col-md-6 form-group">
            </div>
            <div class="col-md-6 form-group">
                <label>Start Date</label>
                <input type="date" th:value="${tripToEdit.startDate}" th:field="*{startDate}"class="form-control" placeholder="yyyy-MM-dd">
            </div>
            <div class="col-md-6 form-group">
                <label>End Date</label>
                <input type="date" th:value="${tripToEdit.endDate}" th:field="*{endDate}" class="form-control" placeholder="yyyy-MM-dd">
            </div>

            <div class="col-md-6 form-group">
                <label>Number of places</label>
                <input type="number" th:value="${tripToEdit.numberOfPlaces}" th:field="*{numberOfPlaces}" class="form-control">
            </div>

            <div class="col-md-6 form-group">
                <label>Departure Airport</label>
                <input type="text" th:value="${tripToEdit.airportFrom.name}" th:field="*{airportFrom.name}"class="form-control">
            </div>

            <div class="col-md-6 form-group">
                <label>Destination Airport</label>
                <input type="text" th:value="${tripToEdit.airportTo.name}" th:field="*{airportTo.name}"class="form-control">
            </div>

            <div class="col-md-6 form-group">
                <label>Hotel</label>
                <input type="text" th:value="${tripToEdit.hotel.name}" th:field="*{hotel.name}" class="form-control">
            </div>

            <div class="col-md-6 form-group">
                <label>Food Option</label>
                <input type="text" th:value="${tripToEdit.foodOption.getFoodOption()}" th:field="*{foodOption.name()}" class="form-control">
            </div>
