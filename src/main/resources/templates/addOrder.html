<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Add Order</h2>
            <form th:action="@{addOrder}" th:object="${order}" method="post">
                <div class="form-row">

                    <div class="col-md-6 form-group">
                        <label>Number of adults</label>
                        <input type="number" th:field="*{numberOfAdults}" class="form-control">
                    </div>

                    <div class="col-md-6 form-group">
                        <label>Number of children</label>
                        <input type="number" th:field="*{numberOfChildren}" class="form-control">
                    </div>

                </div>

                <!--dodawanie uczestnika-->

                    <div class="col-md-6" >
                        <td><a th:href="@{addParticipant/${order.id}}"
                               class="btn-right btn btn-primary" role="button">Add participant</a>
                        </td>
                    </div>

                <!--lista uczestnikÃ³w-->

                    <tr th:each="participant: ${participantsList}">
                        <td th:text="${participant.firstName}">
                        <td th:text="${participant.lastName}">
                    </tr>

                <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
            </form>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
