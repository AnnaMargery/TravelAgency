<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Username or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/login}"
                          class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label"> Username</label> <input type="text"
                                                                                  required minlength="3" id="username" name="username"
                                                                                  class="form-control"
                                                                                  placeholder="Enter username"/>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label> <input
                                type="password" required minlength="3" id="password" name="password"
                                class="form-control" placeholder="Enter password"/>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary" th:href="@{/start.html}">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
